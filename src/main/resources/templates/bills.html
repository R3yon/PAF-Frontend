<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bill Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">ElectroGrid</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/bills}">Bill Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class="container">
		<div class = "row">
		<h1>List Of Bills</h1>
		</div>
		<div class= "row">
			<div class= "col-lg-3">
				<a th:href = "@{/bills/new}" class = "btn btn-primary btn-sm mb-3">Add New Bill</a>
		</div>
		</div>
		<table class= "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th>Bill ID</th>
					<th>Customer ID</th>
					<th>Customer Name</th>
					<th>No Of Watts</th>
					<th>Unti Price</th>
					<th>Total Price</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "bill: ${bills}">
					<td th:text = "${bill.id}"> 
					<td th:text = "${bill.cusID}">
					<td th:text = "${bill.cusName}">
					<td th:text = "${bill.noOfWatts}">
					<td th:text = "${bill.amount}">
					<td th:text = "${bill.total}">
					<td>
						<a th:href="@{bills/edit/{id}(id=${bill.id})}" 
						class = "btn btn-primary">Update</a>
						<a th:href="@{bills/delete/{id}(id=${bill.id})}" 
						class = "btn btn-danger">Delete</a>
					</td>
					</tr>
			
			</tbody>
		
		</table>
	
	
	
	</div>



</body>
</html>

</body>
</html>
